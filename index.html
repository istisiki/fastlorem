<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastLorem - Lorem Ipsum Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background: #9BBD8B;
            background-image: 
                repeating-linear-gradient(0deg, rgba(255,255,255,0.1), rgba(255,255,255,0.1) 1px, transparent 1px, transparent 4px),
                repeating-linear-gradient(90deg, rgba(255,255,255,0.1), rgba(255,255,255,0.1) 1px, transparent 1px, transparent 4px);
            min-height: 100vh;
            padding: 2rem;
            color: #1B3B0D;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 3rem;
            color: #1B3B0D;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 0px #6B8A5B;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .btn {
            background: #6B8A5B;
            border: 4px solid;
            border-color: #8FAB7F #4A6B3A #4A6B3A #8FAB7F;
            color: #1B3B0D;
            padding: 12px 24px;
            font-family: 'VT323', monospace;
            font-size: 1.4rem;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            letter-spacing: 2px;
            font-weight: normal;
            transition: none;
        }

        .btn:hover {
            background: #7A9B6A;
        }

        .btn:active {
            border-color: #4A6B3A #8FAB7F #8FAB7F #4A6B3A;
            transform: translate(2px, 2px);
        }

        .main-screen {
            background: #8FAB7F;
            border: 6px solid;
            border-color: #6B8A5B #4A6B3A #4A6B3A #6B8A5B;
            margin: 0 auto;
            max-width: 700px;
            min-height: 500px;
            position: relative;
        }

        .screen-inner {
            background: #7A9B6A;
            border: 3px solid;
            border-color: #4A6B3A #6B8A5B #6B8A5B #4A6B3A;
            margin: 8px;
            min-height: calc(500px - 28px);
            position: relative;
        }

        .lorem-text {
            background: #9BBD8B;
            border: 2px solid #1B3B0D;
            margin: 12px;
            padding: 20px;
            font-size: 1.2rem;
            line-height: 1.4;
            color: #1B3B0D;
            min-height: calc(500px - 68px);
            font-family: 'VT323', monospace;
            text-align: left;
            overflow-y: auto;
        }

        .lorem-text p {
            margin-bottom: 1rem;
        }

        .lorem-text p:last-child {
            margin-bottom: 0;
        }

        .copy-notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: #6B8A5B;
            border: 4px solid;
            border-color: #8FAB7F #4A6B3A #4A6B3A #8FAB7F;
            color: #1B3B0D;
            padding: 12px 20px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 1000;
        }

        .copy-notification.show {
            transform: translateX(0);
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: #1B3B0D;
            font-size: 1rem;
            margin-top: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .main-screen {
                min-height: 400px;
            }

            .screen-inner {
                min-height: calc(400px - 28px);
            }

            .lorem-text {
                min-height: calc(400px - 68px);
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
            
            .btn {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
            
            .main-screen {
                min-height: 350px;
            }
            
            .screen-inner {
                min-height: calc(350px - 28px);
            }
            
            .lorem-text {
                min-height: calc(350px - 68px);
                font-size: 1rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>FastLorem</h1>
        </header>

        <div class="controls">
            <button id="copyBtn" class="btn">Copy</button>
        </div>

        <div class="main-screen">
            <div class="screen-inner">
                <div id="loremText" class="lorem-text">
                    <!-- Lorem ipsum text will be generated here -->
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2025 FastLorem â€¢ Authentic lorem ipsum from Cicero's De Finibus Bonorum et Malorum</p>
        </footer>
    </div>

    <div id="copyNotification" class="copy-notification">
        Copied to clipboard!
    </div>

    <script>
        class LoremGenerator {
            constructor() {
                this.words = [
                    'a', 'ab', 'accusamus', 'accusantium', 'ad', 'adipisci', 'adipiscing', 'aliqua', 'aliquam', 'aliquid',
                    'amet', 'anim', 'aperiam', 'architecto', 'asperiores', 'aspernatur', 'assumenda', 'at', 'atque', 'aut',
                    'aute', 'autem', 'beatae', 'blanditiis', 'cillum', 'commodi', 'commodo', 'consectetur', 'consequat',
                    'consequatur', 'consequuntur', 'corporis', 'corrupti', 'culpa', 'cum', 'cumque', 'cupidatat', 'cupiditate',
                    'debitis', 'delectus', 'deleniti', 'deserunt', 'dicta', 'dignissimos', 'distinctio', 'do', 'dolor',
                    'dolore', 'dolorem', 'doloremque', 'dolores', 'doloribus', 'dolorum', 'ducimus', 'duis', 'ea', 'eaque',
                    'earum', 'eius', 'eligendi', 'elit', 'enim', 'eos', 'error', 'esse', 'est', 'et', 'eu', 'eum', 'eveniet',
                    'ex', 'excepteur', 'excepturi', 'exercitation', 'exercitationem', 'expedita', 'explicabo', 'facere',
                    'facilis', 'fuga', 'fugiat', 'fugit', 'harum', 'hic', 'id', 'illo', 'illum', 'impedit', 'in', 'incidunt',
                    'incididunt', 'inventore', 'ipsum', 'irure', 'iste', 'itaque', 'labore', 'laboriosam', 'laboris',
                    'laborum', 'laudantium', 'libero', 'lorem', 'magna', 'magnam', 'magni', 'maiores', 'maxime', 'minima',
                    'minim', 'minus', 'modi', 'molestiae', 'molestias', 'mollitia', 'mollit', 'nam', 'natus', 'necessitatibus',
                    'nemo', 'neque', 'nesciunt', 'nihil', 'nisi', 'nobis', 'non', 'nostrud', 'nulla', 'numquam', 'occaecat',
                    'odio', 'odit', 'officia', 'omnis', 'optio', 'pariatur', 'perferendis', 'perspiciatis', 'placeat',
                    'porro', 'possimus', 'praesentium', 'proident', 'quae', 'quaerat', 'quam', 'quas', 'qui', 'quia',
                    'quibusdam', 'quidem', 'quis', 'quisquam', 'quo', 'ratione', 'recusandae', 'reiciendis', 'rem',
                    'repellat', 'repellendus', 'reprehenderit', 'repudiandae', 'rerum', 'saepe', 'sapiente', 'sed',
                    'sequi', 'similique', 'sint', 'sit', 'soluta', 'sunt', 'suscipit', 'tempor', 'tempora', 'temporibus',
                    'tempore', 'tenetur', 'totam', 'ullamco', 'ullam', 'unde', 'ut', 'vel', 'velit', 'veniam', 'vero',
                    'vitae', 'voluptas', 'voluptate', 'voluptatem', 'voluptates', 'voluptatibus', 'voluptatum'
                ];
                
                this.copyBtn = document.getElementById('copyBtn');
                this.loremText = document.getElementById('loremText');
                this.copyNotification = document.getElementById('copyNotification');
                
                this.init();
            }

            init() {
                this.generateText();
                this.copyBtn.addEventListener('click', () => this.copyToClipboard());
                
                // Generate text on page load
                window.addEventListener('load', () => this.generateText());
            }

            getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            generateSentence() {
                const sentenceLength = this.getRandomInt(8, 20);
                let sentence = [];
                
                for (let i = 0; i < sentenceLength; i++) {
                    const randomWord = this.words[Math.floor(Math.random() * this.words.length)];
                    sentence.push(randomWord);
                }
                
                // Capitalize first word
                sentence[0] = sentence[0].charAt(0).toUpperCase() + sentence[0].slice(1);
                
                return sentence.join(' ') + '.';
            }

            generateParagraph() {
                const sentenceCount = this.getRandomInt(3, 8);
                let sentences = [];
                
                for (let i = 0; i < sentenceCount; i++) {
                    sentences.push(this.generateSentence());
                }
                
                return sentences.join(' ');
            }

            generateText() {
                const paragraphCount = this.getRandomInt(3, 7);
                let paragraphs = [];
                
                // Always start with the classic lorem ipsum opening for first paragraph
                const classicOpening = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.";
                let firstParagraph = classicOpening;
                
                // Add more sentences to the first paragraph if needed
                const additionalSentences = this.getRandomInt(2, 5);
                for (let j = 0; j < additionalSentences; j++) {
                    firstParagraph += ' ' + this.generateSentence();
                }
                
                paragraphs.push(`<p>${firstParagraph}</p>`);
                
                // Generate remaining paragraphs normally
                for (let i = 1; i < paragraphCount; i++) {
                    paragraphs.push(`<p>${this.generateParagraph()}</p>`);
                }
                
                this.loremText.innerHTML = paragraphs.join('');
            }

            async copyToClipboard() {
                try {
                    const textContent = this.loremText.innerText;
                    await navigator.clipboard.writeText(textContent);
                    this.showCopyNotification();
                } catch (err) {
                    // Fallback for older browsers
                    this.fallbackCopyToClipboard(this.loremText.innerText);
                }
            }

            fallbackCopyToClipboard(text) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    this.showCopyNotification();
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    alert('Failed to copy to clipboard. Please copy manually.');
                }
                
                document.body.removeChild(textArea);
            }

            showCopyNotification() {
                this.copyNotification.classList.add('show');
                setTimeout(() => {
                    this.copyNotification.classList.remove('show');
                }, 2000);
            }

        }

        // Initialize the lorem generator when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new LoremGenerator();
        });
    </script>
</body>
</html>
