<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastLorem - Lorem Ipsum Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #1f2937;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f59e0b 100%);
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Decorative pixel elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.1), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.1), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.1), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.1), transparent);
            background-repeat: repeat;
            background-size: 150px 150px;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 700;
            color: white;
            text-shadow: 
                4px 4px 0px #1f2937,
                8px 8px 0px rgba(31, 41, 55, 0.3);
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            line-height: 0.9;
            transform: perspective(500px) rotateX(15deg);
            text-transform: uppercase;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.1),
                0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, #14b8a6, #8b5cf6, #f59e0b);
            border-radius: 24px;
            z-index: -1;
            opacity: 0.1;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #14b8a6, #10b981);
            color: white;
            box-shadow: 0 4px 15px rgba(20, 184, 166, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(20, 184, 166, 0.4);
        }

        .lorem-text {
            background: rgba(248, 250, 252, 0.8);
            border-radius: 16px;
            padding: 2.5rem;
            font-size: 1.1rem;
            line-height: 1.8;
            text-align: justify;
            min-height: 400px;
            border: 2px solid rgba(139, 92, 246, 0.1);
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            position: relative;
        }

        .lorem-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #8b5cf6, #14b8a6, #f59e0b);
            border-radius: 16px 16px 0 0;
        }

        .lorem-text:hover {
            border-color: rgba(139, 92, 246, 0.3);
            background: rgba(248, 250, 252, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .lorem-text p {
            margin-bottom: 1.5rem;
        }

        .lorem-text p:last-child {
            margin-bottom: 0;
        }

        .copy-notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #10b981, #14b8a6);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
            font-weight: 600;
            z-index: 1000;
        }

        .copy-notification.show {
            transform: translateX(0);
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-top: 2rem;
        }

        /* Pixel decorations */
        .pixel-decoration {
            position: absolute;
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .pixel-decoration:nth-child(1) { top: 10%; left: 10%; animation: float 6s ease-in-out infinite; }
        .pixel-decoration:nth-child(2) { top: 20%; right: 15%; animation: float 8s ease-in-out infinite reverse; }
        .pixel-decoration:nth-child(3) { bottom: 20%; left: 20%; animation: float 7s ease-in-out infinite; }
        .pixel-decoration:nth-child(4) { bottom: 30%; right: 10%; animation: float 9s ease-in-out infinite reverse; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2.5rem;
                transform: perspective(300px) rotateX(10deg);
            }

            .main-content {
                padding: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }

            .lorem-text {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating pixel decorations -->
    <div class="pixel-decoration"></div>
    <div class="pixel-decoration"></div>
    <div class="pixel-decoration"></div>
    <div class="pixel-decoration"></div>

    <div class="container">
        <header class="header">
            <h1>FastLorem</h1>
            <p>Generate authentic lorem ipsum text instantly</p>
        </header>

        <div class="main-content">
            <div class="controls">
                <button id="generateBtn" class="btn btn-primary">âœ¨ Generate New Text</button>
                <button id="copyBtn" class="btn btn-success">ðŸ“‹ Copy to Clipboard</button>
            </div>

            <div id="loremText" class="lorem-text">
                <!-- Lorem ipsum text will be generated here -->
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2025 FastLorem â€¢ Authentic lorem ipsum from Cicero's De Finibus Bonorum et Malorum</p>
        </footer>
    </div>

    <div id="copyNotification" class="copy-notification">
        Copied to clipboard!
    </div>

    <script>
        class LoremGenerator {
            constructor() {
                this.words = [
                    'a', 'ab', 'accusamus', 'accusantium', 'ad', 'adipisci', 'adipiscing', 'aliqua', 'aliquam', 'aliquid',
                    'amet', 'anim', 'aperiam', 'architecto', 'asperiores', 'aspernatur', 'assumenda', 'at', 'atque', 'aut',
                    'aute', 'autem', 'beatae', 'blanditiis', 'cillum', 'commodi', 'commodo', 'consectetur', 'consequat',
                    'consequatur', 'consequuntur', 'corporis', 'corrupti', 'culpa', 'cum', 'cumque', 'cupidatat', 'cupiditate',
                    'debitis', 'delectus', 'deleniti', 'deserunt', 'dicta', 'dignissimos', 'distinctio', 'do', 'dolor',
                    'dolore', 'dolorem', 'doloremque', 'dolores', 'doloribus', 'dolorum', 'ducimus', 'duis', 'ea', 'eaque',
                    'earum', 'eius', 'eligendi', 'elit', 'enim', 'eos', 'error', 'esse', 'est', 'et', 'eu', 'eum', 'eveniet',
                    'ex', 'excepteur', 'excepturi', 'exercitation', 'exercitationem', 'expedita', 'explicabo', 'facere',
                    'facilis', 'fuga', 'fugiat', 'fugit', 'harum', 'hic', 'id', 'illo', 'illum', 'impedit', 'in', 'incidunt',
                    'incididunt', 'inventore', 'ipsum', 'irure', 'iste', 'itaque', 'labore', 'laboriosam', 'laboris',
                    'laborum', 'laudantium', 'libero', 'lorem', 'magna', 'magnam', 'magni', 'maiores', 'maxime', 'minima',
                    'minim', 'minus', 'modi', 'molestiae', 'molestias', 'mollitia', 'mollit', 'nam', 'natus', 'necessitatibus',
                    'nemo', 'neque', 'nesciunt', 'nihil', 'nisi', 'nobis', 'non', 'nostrud', 'nulla', 'numquam', 'occaecat',
                    'odio', 'odit', 'officia', 'omnis', 'optio', 'pariatur', 'perferendis', 'perspiciatis', 'placeat',
                    'porro', 'possimus', 'praesentium', 'proident', 'quae', 'quaerat', 'quam', 'quas', 'qui', 'quia',
                    'quibusdam', 'quidem', 'quis', 'quisquam', 'quo', 'ratione', 'recusandae', 'reiciendis', 'rem',
                    'repellat', 'repellendus', 'reprehenderit', 'repudiandae', 'rerum', 'saepe', 'sapiente', 'sed',
                    'sequi', 'similique', 'sint', 'sit', 'soluta', 'sunt', 'suscipit', 'tempor', 'tempora', 'temporibus',
                    'tempore', 'tenetur', 'totam', 'ullamco', 'ullam', 'unde', 'ut', 'vel', 'velit', 'veniam', 'vero',
                    'vitae', 'voluptas', 'voluptate', 'voluptatem', 'voluptates', 'voluptatibus', 'voluptatum'
                ];
                
                this.generateBtn = document.getElementById('generateBtn');
                this.copyBtn = document.getElementById('copyBtn');
                this.loremText = document.getElementById('loremText');
                this.copyNotification = document.getElementById('copyNotification');
                
                this.init();
            }

            init() {
                this.generateText();
                this.generateBtn.addEventListener('click', () => this.generateText());
                this.copyBtn.addEventListener('click', () => this.copyToClipboard());
                
                // Generate new text on page refresh
                window.addEventListener('load', () => this.generateText());
            }

            getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            generateSentence() {
                const sentenceLength = this.getRandomInt(8, 20);
                let sentence = [];
                
                for (let i = 0; i < sentenceLength; i++) {
                    const randomWord = this.words[Math.floor(Math.random() * this.words.length)];
                    sentence.push(randomWord);
                }
                
                // Capitalize first word
                sentence[0] = sentence[0].charAt(0).toUpperCase() + sentence[0].slice(1);
                
                return sentence.join(' ') + '.';
            }

            generateParagraph() {
                const sentenceCount = this.getRandomInt(3, 8);
                let sentences = [];
                
                for (let i = 0; i < sentenceCount; i++) {
                    sentences.push(this.generateSentence());
                }
                
                return sentences.join(' ');
            }

            generateText() {
                const paragraphCount = this.getRandomInt(3, 7);
                let paragraphs = [];
                
                // Always start with the classic lorem ipsum opening for first paragraph
                const classicOpening = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.";
                let firstParagraph = classicOpening;
                
                // Add more sentences to the first paragraph if needed
                const additionalSentences = this.getRandomInt(2, 5);
                for (let j = 0; j < additionalSentences; j++) {
                    firstParagraph += ' ' + this.generateSentence();
                }
                
                paragraphs.push(`<p>${firstParagraph}</p>`);
                
                // Generate remaining paragraphs normally
                for (let i = 1; i < paragraphCount; i++) {
                    paragraphs.push(`<p>${this.generateParagraph()}</p>`);
                }
                
                this.loremText.innerHTML = paragraphs.join('');
            }

            async copyToClipboard() {
                try {
                    const textContent = this.loremText.innerText;
                    await navigator.clipboard.writeText(textContent);
                    this.showCopyNotification();
                } catch (err) {
                    // Fallback for older browsers
                    this.fallbackCopyToClipboard(this.loremText.innerText);
                }
            }

            fallbackCopyToClipboard(text) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    this.showCopyNotification();
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    alert('Failed to copy to clipboard. Please copy manually.');
                }
                
                document.body.removeChild(textArea);
            }

            showCopyNotification() {
                this.copyNotification.classList.add('show');
                setTimeout(() => {
                    this.copyNotification.classList.remove('show');
                }, 2000);
            }
        }

        // Initialize the lorem generator when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new LoremGenerator();
        });
    </script>
</body>
</html>
